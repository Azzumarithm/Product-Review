<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  
  <div class="container">
    <div class="image-product-container">
      <img src="images/image-product-desktop.jpg" alt="product" class="product-image">
    </div>
    <div class="description-product-container">
      <div class="description">
        <h5>PERFUME</h5>
        <h1> Gabrielle Essence Eau De Parfum</h1>
  
        <p>A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <p><strong>$149.99</strong><span>$169.99</span></p>
      </div>
      <div class="add-to-cart">
        <button>
          <img src="images/icon-cart.svg" alt="cart" class="cart">
          <strong>Add to Cart</strong>
        </button>
      </div>
      
    
    </div>
   
    
  </div>
  
  
  
  
  
</body>
</html>
